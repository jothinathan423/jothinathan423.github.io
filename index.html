<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: left;
        }

        #question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .choices {
            display: flex;
            flex-direction: column;
        }

        .choices button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .choices button:hover {
            background-color: #45a049;
        }

        #nextButton {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 43%;
        }

        #nextButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <center> 
        <h1>Welcome everyone</h1>

        <div class="quiz-container">
            <h1>DBMS Quiz</h1>
            <p id="question"></p>
            <div id="choices" class="choices"></div>
            <button id="nextButton" onclick="nextQuestion()">Next</button>
        </div>
    </center>   
    <script src="quiz.js"></script>
</body>
</html>
