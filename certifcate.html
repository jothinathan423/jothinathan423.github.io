<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Name into JPEG Template</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        canvas {
            display: none;
            margin-top: 20px;
        }

        #downloadLink {
            display: none;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
        }

        #image {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insert Name into JPEG Template</h1>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
        <br><br><br>
        <button class="btn btn-primary" onclick="insertName()">Download Certificate</button>
        <br>
        <canvas id="canvas"></canvas>
        <a id="downloadLink" class="btn btn-secondary" download="modified_image.jpg">Download Certificate Image</a>
        <br>
        <div style="visibility: hidden;">
            <img id="image" src="certificate-temp.jpeg" alt="Template Image" class="img-fluid">
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
